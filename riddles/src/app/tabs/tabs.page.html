<ion-tabs>
  <ion-tab-bar slot="bottom">
    <div class="text">
      Solved <ion-text color="primary">{{solvedRiddlesNumber}}</ion-text>/4
    </div>
    <div class="icons">
      <ion-icon
        *ngFor="let item of [].constructor(4); let i = index"
        aria-hidden="true"
        color="primary"
        [name]="i < solvedRiddlesNumber ? 'heart' : 'heart-outline'"
      ></ion-icon>
    </div>
  </ion-tab-bar>
</ion-tabs>
